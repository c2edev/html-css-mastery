<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3: Gmail Sign in</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <div class="header_logo_wrapper">
          <img src="images/google.png" class="header_logo" alt="Logo">
        </div>

        <h2 class="title">Sign in</h2>

        <h3 class="sub-title">to continue to Gmail</h3>
      </div>

      <div class="form_wrapper">
        <div class="form_input_wrapper">
          <input type="text" name="email" id="email" class="email" placeholder="Email or phone">
        </div>
        <div class="forgot_email_wrapper">
          <a href="#" class="forgot_email">Forgot email?</a>
        </div>
      </div>

      <div class="form_info">
        Not your computer? Use Guest mode to sign in privately.
        <a href="#" class="learn_more">Learn more</a>
      </div>

      <div class="form_action_wrapper">
        <div class="create_account_wrapper">
          <a href="" class="create_account">
            Create account
          </a>
        </div>

        <div class="next_btn_wrapper">
          <button class="next_btn">Next</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <select name="language" id="lang" class="language">
        <option value="english_us">English(United States)</option>
        <option value="nepali">Nepali</option>
      </select>

      <div class="links_wrapper">
        <a href="#" class="link_item">Help</a>
        <a href="#" class="link_item">Privacy</a>
        <a href="#" class="link_item">Terms</a>
      </div>
    </div>
  </div>
</body>
</html>
