<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 4: Facebook Post Design</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/fb_post.css">
</head>
<body>
  <div class="post_wrapper">
    <div class="post_header">
      <h1 class="post_header__title">Create post</h1>
      <div class="post_header__cross">
        <a href="#" class="post_header__cross__link">
          <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/corss.png" class="post_header__cross__img" alt="Close">
        </a>
      </div>
    </div>

    <div class="profile_wrapper">
      <div class="profile__logo__wrapper">
        <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/profile.jpg" alt="" class="profile__logo">
      </div>

      <div class="profile__info">
        <h2 class="profile__info__name">Budh Ram Gurung</h2>
        <div class="profile__info__friends__wrapper">
          <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/friends.png" class="profile__info__friends__icon" alt="">
          <select name="friends" id="friends" class="profile__info_friends">
            <option value="all">Friends</option>
            <option value="bikash">Bikash</option>
          </select>
        </div>
      </div>
    </div>

    <div class="post_body">
      <div class="post_body__content">
        <textarea name="post_body" id="post_body" cols="30" rows="10" class="post_body__content__area">I am loving â™¥ HTML & CSS Mastery course by Dhanu Sir.
        </textarea>
      </div>

      <div class="post_body__bottom">
        <div class="post_body__bottom__bg">
          <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/bg-options.png" class="post_body__bottom__bg__icon" alt="">
        </div>

        <div class="post_body__smiley__wrapper">
          <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/smile.png" class="post_body__bottom__bg__smile__icon" alt="">
        </div>
      </div>
    </div>

    <div class="action_wrapper">
      <div class="action_wrapper__post_actions">
        <a href="#" class="action_wrapper__add_post_btn">Add to your post</a>
        <div class="action_wrapper__post_actions_items">
          <a href="#" class="action_wrapper__post_actions_items__item">
            <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/photos.png" class="action_wrapper__post_actions_items__item__img" alt="">
          </a>
          <a href="#" class="action_wrapper__post_actions_items__item">
            <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/tag.png" class="action_wrapper__post_actions_items__item__img" alt="">
          </a>
          <a href="#" class="action_wrapper__post_actions_items__item">
            <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/smile.png" class="action_wrapper__post_actions_items__item__img" alt="">
          </a>
          <a href="#" class="action_wrapper__post_actions_items__item">
            <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/location.png" class="action_wrapper__post_actions_items__item__img" alt="">
          </a>
          <a href="#" class="action_wrapper__post_actions_items__item">
            <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/gif.png" class="action_wrapper__post_actions_items__item__img" alt="">
          </a>
          <a href="#" class="action_wrapper__post_actions_items__item">
            <img src="https://dhanusir.github.io/30-days-html-css/fb-create-post/images/more.png" class="action_wrapper__post_actions_items__item__img" alt="">
          </a>
        </div>
      </div>

      <div class="action_wrapper__post_btn_wrapper">
        <button class="action_wrapper__post_btn_wrapper__btn_post">Post</button>
      </div>
    </div>

  </div>
</body>
</html>
